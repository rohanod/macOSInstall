name: Create Main Zip and Release

on:
  push:
    branches:
      - main  # Replace with your desired branch

jobs:
  zip_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # Ensure Node.js version compatibility

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Create Zip File
        run: |
          zip -r main.zip . -x "*.git*" -x "main.zip"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1 
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }} 
        with:
          tag_name: v1.0.0-${{ github.run_id }}  # Version + run ID (or choose another option)
          release_name: Release v1.0.0 (Build ${{ github.run_id }})
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main.zip
          asset_name: main.zip
          asset_content_type: application/zip
